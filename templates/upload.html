
{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="header">Upload</div>
<form class="vis" action="" method="post" novalidate enctype="multipart/form-data">
{{ form.hidden_tag() }}
<p>
{{ form.file_object.label }} {{ form.file_object }}
{% for error in form.file_object.errors %}
<div class="alert alert-danger" role="alert">
{{ error }}
</div>
{% endfor %}
</p>

<p>{{ form.submit() }}</p>
</form>
<p class="light-border max-content"><a href="index">Back</a></p>
{% endblock %}
