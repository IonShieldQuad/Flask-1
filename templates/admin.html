
{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="header">Admin</div>

<div id="out">
    <table class="light-border max-content">
        <caption>Users</caption>
        <tr><th>id</th><th>hash</th></tr>
        {% for k in users %}
        <tr><td>{{ k }}</td><td>{{ users[k].get_hash() }}</td></tr>
        {% endfor %}
    </table>
</div>

<p class="light-border max-content"><a href="index">Back</a></p>
{% endblock %}
